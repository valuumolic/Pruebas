<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones para La Guajira</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Sección Principal -->
    <section id="inicio-impacto">
        <h1>Transformemos vidas en La Guajira</h1>
        <p>Elige una organización benéfica y haz tu donación.</p>

        <!-- Gráfico de Donaciones -->
        <div id="grafico-impacto">
            <canvas id="graficoDonaciones" width="300" height="300"></canvas>
        </div>

        <!-- Barra de porcentajes -->
        <div id="barras-organizaciones">
            <div class="organizacion">
                <span>Educación:</span>
                <span id="porcentaje-educacion">0%</span>
            </div>
            <div class="organizacion">
                <span>Salud:</span>
                <span id="porcentaje-salud">0%</span>
            </div>
            <div class="organizacion">
                <span>Alimentación:</span>
                <span id="porcentaje-alimentacion">0%</span>
            </div>
        </div>

        <!-- Formulario de Donaciones -->
        <h3>Haz una donación</h3>
        <form id="form-donacion" onsubmit="registrarDonacion(event)">
            <label for="organizacion">Selecciona una organización:</label>
            <select id="organizacion">
                <option value="educacion">Fundación para Educación</option>
                <option value="salud">Fundación para Salud</option>
                <option value="alimentacion">Fundación para Alimentación</option>
            </select>
            <input type="number" id="monto" placeholder="Ingresa el monto de tu donación en COP" required min="1">
            <button type="submit">Donar</button>
        </form>
    </section>

    <script src="scrp.js"></script>
</body>
</html>
