<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <section id="inicio-impacto">
        <h1>Transformemos vidas<img src="amor.png" width="40" height="40" alt="icono amor"></h1>
        <p>Elige una organización benéfica y haz tu donación.</p>

        <div id="grafico-impacto">
            <canvas id="graficoDonaciones" width="300" height="300"></canvas>
        </div>

        <div id="barras-organizaciones">
            <div class="organizacion">
                <span>Educación:</span>
                <span id="porcentaje-educacion">0%</span>
            </div>
            <div class="organizacion">
                <span>Salud:</span>
                <span id="porcentaje-salud">0%</span>
            </div>
            <div class="organizacion">
                <span>Alimentación:</span>
                <span id="porcentaje-alimentacion">0%</span>
            </div>
        </div>

        <h3>Haz una donación<img src="coraa.png" width="30" height="30" alt="icono donación"></h3>
        <form id="form-donacion" onsubmit="registrarDonacion(event)">
            <label for="organizacion">Selecciona una organización:</label>
            <select id="organizacion">
                <option value="blanco">       </option>
                <option value="educacion">Fundación Luz de Sabiduría</option>
                <option value="salud">Salud para Todos</option>
                <option value="alimentacion">Alimentando Corazones</option>
            </select>
            
            <input type="number" id="monto" placeholder="Ingresa el monto" required min="1" >
            <button type="submit">Donar</button>
        </form>
    </section>

    <script src="scrp.js"></script>
</body>
</html>
